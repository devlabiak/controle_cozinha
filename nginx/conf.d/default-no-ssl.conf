# Configuração temporária SEM SSL para testes

# Domínio raiz (HTTP apenas)
server {
    listen 80 default_server;
    server_name _;

    # Painel Admin (novo)
    location /painelfoods/ {
        alias /app/frontend/painelfoods/;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        if_modified_since off;
        etag off;
        try_files $uri $uri/ =404;
        index login.html;
    }

    # Interface Cozinha
    location /cozinha/ {
        alias /app/frontend/cozinha/;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        try_files $uri $uri/ =404;
        index index.html;
    }

    # Painel Admin (antigo - manter por compatibilidade)
    location /admin/ {
        alias /app/frontend/admin/;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        try_files $uri $uri/ =404;
        index dashboard.html;
    }

    # API Backend
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
