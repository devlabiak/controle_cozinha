# Redirecionar domínio raiz para admin
server {
    listen 80;
    server_name wlsolucoes.eti.br;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Wildcard para subdomínios dos restaurantes (e localhost para ambiente local)
server {
    listen 80;
    server_name *.wlsolucoes.eti.br localhost 127.0.0.1;

    # Página inicial com detecção automática de dispositivo
    location = / {
        root /app/frontend;
        try_files /index.html =404;
    }
    
    # Painel Admin
    location /admin/ {
        alias /app/frontend/admin/;
        try_files $uri $uri/ /admin/login.html;
    }
    
    # Interface web mobile para scanner de QR Code
    location /mobile/ {
        alias /app/frontend/mobile/;
        try_files $uri $uri/ =404;
    }
    
    # Interface desktop (gestão completa)
    location = /desktop {
        return 301 /desktop/;
    }

    location /desktop/ {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /desktop/index.html;
    }

    # API e docs
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
