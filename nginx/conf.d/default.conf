# Redirecionar HTTP para HTTPS (domínio raiz)
server {
    listen 80;
    server_name wlsolucoes.eti.br;
    return 301 https://$host$request_uri;
}

# Redirecionar HTTP para HTTPS (painelfood)
server {
    listen 80;
    server_name painelfood.wlsolucoes.eti.br;
    return 301 https://$host$request_uri;
}

# Redirecionar HTTP para HTTPS (subdomínios)
server {
    listen 80;
    server_name *.wlsolucoes.eti.br;
    return 301 https://$host$request_uri;
}

# Domínio raiz (HTTPS)
server {
    listen 443 ssl;
    server_name wlsolucoes.eti.br;

    ssl_certificate     /etc/nginx/ssl/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-key.pem;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Painel admin (HTTPS)
server {
    listen 443 ssl;
    server_name painelfood.wlsolucoes.eti.br;

    ssl_certificate     /etc/nginx/ssl/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-key.pem;

    # Redireciona raiz para o login do admin
    location = / {
        return 302 /admin/login.html;
    }

    # Painel Admin
    location /admin/ {
        alias /app/frontend/admin/;
        try_files $uri $uri/ /admin/login.html;
    }

    # API e docs
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Wildcard para subdomínios dos restaurantes (HTTPS)
server {
    listen 443 ssl;
    server_name *.wlsolucoes.eti.br;

    ssl_certificate     /etc/nginx/ssl/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-key.pem;

    # Página inicial com detecção automática de dispositivo
    location = / {
        root /app/frontend;
        try_files /index.html =404;
    }
    
    # Painel Admin
    location /admin/ {
        alias /app/frontend/admin/;
        try_files $uri $uri/ /admin/login.html;
    }
    
    # Interface web mobile para scanner de QR Code
    location /mobile/ {
        alias /app/frontend/mobile/;
        try_files $uri $uri/ =404;
    }
    
    # Interface desktop (gestão completa)
    location = /desktop {
        return 301 /desktop/;
    }

    location /desktop/ {
        root /app/frontend;
        index index.html;
        try_files $uri $uri/ /desktop/index.html;
    }

    # API e docs
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
