    listen 80;
    server_name painelfood.wlsolucoes.eti.br;
    return 301 https://$host$request_uri;
}

# Redirecionar HTTP para HTTPS (cozinha) - ESPECÍFICO
server {
    listen 80;
    server_name cozinha.wlsolucoes.eti.br;
    return 301 https://$host$request_uri;
}

# Redirecionar HTTP para HTTPS (outros subdomínios)
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

# Domínio raiz (HTTPS)
server {
    listen 443 ssl;
    server_name wlsolucoes.eti.br;

    ssl_certificate     /etc/nginx/ssl/cloudflare.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-key.pem;

    # Painel Admin (novo)
    location /painelfoods/ {
        alias /app/frontend/painelfoods/;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        if_modified_since off;
        etag off;
        try_files $uri $uri/ =404;
        index login.html;
    }

    # Interface Cozinha
    location /cozinha/ {
        alias /app/frontend/cozinha/;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        try_files $uri $uri/ =404;
        index index.html;
    }

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

