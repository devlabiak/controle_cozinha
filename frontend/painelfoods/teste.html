<!DOCTYPE html>
<html>
<head>
    <title>Teste Campo Restaurantes</title>
</head>
<body>
    <h1>Teste de Toggle</h1>
    
    <label>
        <input type="checkbox" id="user-admin" onchange="toggleEmpresaField()">
        Ã‰ Administrador do SaaS?
    </label>
    
    <div id="user-empresa-group">
        <label>Empresa:</label>
        <select id="user-cliente">
            <option value="1">Empresa 1</option>
            <option value="2">Empresa 2</option>
        </select>
    </div>
    
    <div id="user-restaurantes-group" style="display:none; border: 2px solid red; padding: 20px; margin: 20px 0;">
        <h2>CAMPO DE RESTAURANTES</h2>
        <div id="user-restaurantes-list">
            <p>Lista de restaurantes aqui...</p>
        </div>
    </div>
    
    <script>
        function toggleEmpresaField() {
            const checkbox = document.getElementById('user-admin');
            const empresaGroup = document.getElementById('user-empresa-group');
            const restaurantesGroup = document.getElementById('user-restaurantes-group');
            
            console.log('Checkbox checked:', checkbox.checked);
            console.log('restaurantesGroup antes:', restaurantesGroup.style.display);
            
            if (checkbox.checked) {
                empresaGroup.style.display = 'none';
                restaurantesGroup.style.display = 'none';
            } else {
                empresaGroup.style.display = 'block';
                restaurantesGroup.style.display = 'block';
            }
            
            console.log('restaurantesGroup depois:', restaurantesGroup.style.display);
        }
    </script>
</body>
</html>
