<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WL Soluções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .nav {
            list-style: none;
        }
        .nav li {
            margin: 10px 0;
        }
        .nav button {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.9);
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 14px;
        }
        .nav button:hover, .nav button.active {
            background: rgba(255,255,255,0.2);
        }
        .nav i { margin-right: 10px; width: 20px; }
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            max-width: 600px;
        }
        .form-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-family: inherit;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
            background: #f7fafc;
        }
        table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        table tbody tr:hover {
            background: #f7fafc;
        }
        .btn-sm {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        .btn-sm.danger {
            background: #f56565;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s;
            z-index: 1000;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .notification.success {
            background: #48bb78;
        }
        .notification.error {
            background: #f56565;
        }
        #logout {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        #logout:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-utensils"></i> WL Soluções</h2>
            <ul class="nav">
                <li><button class="nav-btn active" data-section="empresas"><i class="fas fa-building"></i> Empresas</button></li>
                <li><button class="nav-btn" data-section="restaurantes"><i class="fas fa-store"></i> Restaurantes</button></li>
                <li><button class="nav-btn" data-section="usuarios"><i class="fas fa-users"></i> Usuários</button></li>
            </ul>
            <button id="logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>

        <div class="main">
            <!-- EMPRESAS -->
            <div id="empresas" class="section active">
                <div class="form-card">
                    <h2>+ Nova Empresa</h2>
                    <form onsubmit="addEmpresa(event)">
                        <div class="form-group">
                            <label>Nome da Empresa *</label>
                            <input type="text" id="emp-nome" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="emp-email" required>
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="tel" id="emp-tel">
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <h3>Empresas Cadastradas</h3>
                    <div id="empresas-list"></div>
                </div>
            </div>

            <!-- RESTAURANTES -->
            <div id="restaurantes" class="section">
                <div class="form-card">
                    <h2>+ Novo Restaurante</h2>
                    <form onsubmit="addRestaurante(event)">
                        <div class="form-group">
                            <label>Empresa *</label>
                            <select id="rest-emp" required></select>
                        </div>
                        <div class="form-group">
                            <label>Nome *</label>
                            <input type="text" id="rest-nome" required>
                        </div>
                        <div class="form-group">
                            <label>Slug (URL) *</label>
                            <input type="text" id="rest-slug" required placeholder="Ex: meu-restaurante">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="rest-email" required>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <h3>Restaurantes Cadastrados</h3>
                    <div id="restaurantes-list"></div>
                </div>
            </div>

            <!-- USUÁRIOS -->
            <div id="usuarios" class="section">
                <div class="form-card">
                    <h2>+ Novo Usuário</h2>
                    <form onsubmit="addUsuario(event)">
                        <div class="form-group">
                            <label>Empresa * (SE FUNDO VERMELHO = HTML ATUALIZADO)</label>
                            <select id="usr-emp" required onchange="loadRestosForUser()" style="background-color: red; color: white; padding: 10px;">
                                <option value="">Selecione uma empresa</option>
                                <option value="999">TESTE - Se você vê isto, o select funciona</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Restaurantes *</label>
                            <div id="usr-rests" style="border: 1px solid #cbd5e0; border-radius: 6px; padding: 10px; max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <div class="form-group">
                            <label>Nome *</label>
                            <input type="text" id="usr-nome" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="usr-email" required>
                        </div>
                        <div class="form-group">
                            <label>Senha (mín. 6) *</label>
                            <input type="password" id="usr-senha" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="usr-admin">
                                É Admin do SaaS?
                            </label>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <h3>Usuários Cadastrados</h3>
                    <div id="usuarios-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
