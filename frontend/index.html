<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <title>Controle de Cozinha</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <span>Detectando dispositivo...</span>
    </div>
    
    <script>
        function isMobileDevice() {
            // Detecta por user agent
            const userAgent = navigator.userAgent.toLowerCase();
            const mobileKeywords = ['android', 'webos', 'iphone', 'ipad', 'ipod', 'blackberry', 'windows phone'];
            const isMobileUA = mobileKeywords.some(keyword => userAgent.includes(keyword));
            
            // Detecta por touch screen
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Detecta por tamanho de tela
            const isSmallScreen = window.innerWidth <= 768;
            
            // É mobile se tem UA mobile OU (tem touch E tela pequena)
            return isMobileUA || (hasTouch && isSmallScreen);
        }
        
        // Detecta e redireciona
        if (isMobileDevice()) {
            // Redireciona para interface mobile (scanner)
            window.location.href = '/mobile/scanner.html';
        } else {
            // Redireciona para interface desktop (gestão completa)
            window.location.href = '/desktop/';
        }
    </script>
</body>
</html>
