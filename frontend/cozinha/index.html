<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - WL Soluções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .header h1 {
            color: #667eea;
            font-size: 24px;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .selector-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            max-width: 600px;
            margin: 0 auto;
        }
        .selector-card h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .restaurant-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .restaurant-btn {
            padding: 30px;
            background: white;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .restaurant-btn:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        .restaurant-btn i {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        .restaurant-btn p {
            font-weight: 600;
            color: #2d3748;
        }
        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .qr-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .qr-header h2 {
            margin-bottom: 5px;
        }
        .qr-camera {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 12px;
            background: #000;
        }
        .qr-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .qr-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        .notification.success {
            background: #48bb78;
        }
        .notification.error {
            background: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-utensils"></i> Cozinha</h1>
            <div class="header-actions">
                <button class="btn-secondary" id="trocar-rest">Trocar Restaurante</button>
                <button class="btn-secondary" id="logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>

        <!-- SELETOR -->
        <div id="selector" class="section active">
            <div class="selector-card">
                <h2>Selecione um Restaurante</h2>
                <div class="restaurant-list" id="rest-options"></div>
            </div>
        </div>

        <!-- QR CODE -->
        <div id="qrcode" class="section">
            <div class="qr-container">
                <div class="qr-header">
                    <h2>Leitura de QR Code</h2>
                    <p id="rest-name"></p>
                </div>
                <input type="text" id="qr-input" class="qr-input" placeholder="Aponte o leitor de código de barras aqui...">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
