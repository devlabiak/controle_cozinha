<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cozinha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .alert.show {
            display: block;
        }

        .restaurante-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .restaurante-btn:hover {
            background: #edf2f7;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
        <p>Detectando dispositivo...</p>
    </div>

    <div id="login-container" class="login-container" style="display: none;">
        <div class="header">
            <h1>üçΩÔ∏è Controle de Cozinha</h1>
            <p>Gerenciamento de Estoque para Restaurantes</p>
        </div>

        <div class="body">
            <div id="alert" class="alert alert-error"></div>

            <form id="form-login" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autofocus>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>

    <div id="restaurantes-container" class="login-container" style="display: none;">
        <div class="header">
            <h1>üçΩÔ∏è Meus Restaurantes</h1>
            <p>Selecione o restaurante para continuar</p>
        </div>

        <div class="body">
            <div id="lista-restaurantes"></div>
            <button class="btn" onclick="logout()" style="background: #f56565; margin-top: 20px;">Sair</button>
        </div>
    </div>

    <script>
        const API_BASE = `${window.location.protocol}//${window.location.hostname}:8000/api`;

        // Detectar dispositivo ao carregar
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                verificarRestaurantes();
            } else {
                mostrarLogin();
            }
        });

        function isMobile() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobileUserAgent = /android|iphone|webos|blackberry|windows phone/.test(userAgent);
            const hasTouch = () => {
                return (('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0));
            };
            const isMobileScreen = window.innerWidth <= 768;
            
            return isMobileUserAgent || hasTouch() || isMobileScreen;
        }

        function mostrarLogin() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        async function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('tenant_ids', JSON.stringify(data.user.tenant_ids));

                    verificarRestaurantes();
                } else {
                    mostrarAlerta('‚ùå ' + (data.detail || 'Erro ao fazer login'));
                }
            } catch (error) {
                mostrarAlerta('‚ùå Erro: ' + error.message);
            }
        }

        async function verificarRestaurantes() {
            const user = JSON.parse(localStorage.getItem('user'));
            const tenant_ids = JSON.parse(localStorage.getItem('tenant_ids') || '[]');

            if (!user || tenant_ids.length === 0) {
                mostrarLogin();
                return;
            }

            // Se tem apenas um restaurante, vai direto
            if (tenant_ids.length === 1) {
                irParaRestaurante(tenant_ids[0]);
                return;
            }

            // Se tem m√∫ltiplos, mostra seletor
            mostrarSeletorRestaurantes();
        }

        async function mostrarSeletorRestaurantes() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const userData = await response.json();

                const container = document.getElementById('lista-restaurantes');
                container.innerHTML = '';

                if (userData.tenants && userData.tenants.length > 0) {
                    userData.tenants.forEach(restaurante => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'restaurante-btn';
                        btn.textContent = `üìç ${restaurante.nome}`;
                        btn.onclick = () => irParaRestaurante(restaurante.id, restaurante.slug);
                        container.appendChild(btn);
                    });
                } else {
                    container.innerHTML = '<p style="color: #718096; text-align: center;">Nenhum restaurante dispon√≠vel</p>';
                }

                document.getElementById('login-container').style.display = 'none';
                document.getElementById('restaurantes-container').style.display = 'block';
            } catch (error) {
                mostrarAlerta('‚ùå Erro ao carregar restaurantes');
                console.error(error);
            }
        }

        function irParaRestaurante(tenantId, slug) {
            localStorage.setItem('selected_tenant_id', tenantId);
            
            // Determinar se √© mobile ou desktop
            if (isMobile()) {
                window.location.href = `/mobile/scanner.html?tenant=${tenantId}`;
            } else {
                window.location.href = `/desktop/?tenant=${tenantId}`;
            }
        }

        function mostrarAlerta(mensagem) {
            const alert = document.getElementById('alert');
            alert.textContent = mensagem;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('tenant_ids');
            localStorage.removeItem('selected_tenant_id');
            mostrarLogin();
        }
    </script>
</body>
</html>
