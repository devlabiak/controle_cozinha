<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WL Solu√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 90%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
            display: block;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
            display: block;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 12px;
        }

        /* Estilos para modal de sele√ß√£o de restaurante */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal-body {
            padding: 30px;
        }

        .restaurante-opcao {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restaurante-opcao:hover {
            border-color: #667eea;
            background: #edf2f7;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .restaurante-opcao.bloqueado {
            background: #f5f5f5;
            border-color: #e0e0e0;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .restaurante-opcao.bloqueado:hover {
            border-color: #e0e0e0;
            background: #f5f5f5;
            box-shadow: none;
        }

        .restaurante-opcao.selected {
            border-color: #667eea;
            background: #edf2f7;
        }

        .restaurante-nome {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .restaurante-opcao.bloqueado .restaurante-nome {
            color: #999;
        }

        .restaurante-slug {
            font-size: 12px;
            color: #718096;
        }

        .restaurante-opcao.bloqueado .restaurante-slug {
            color: #999;
        }

        .badge-bloqueado {
            display: inline-block;
            background: #fed7d7;
            color: #742a2a;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-top: 8px;
        }

        .modal-footer {
            padding: 20px 30px;
            text-align: right;
            border-top: 1px solid #e2e8f0;
        }

        .btn-confirmar {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirmar:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-confirmar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>üçΩÔ∏è WL Solu√ß√µes</h1>
            <p>Painel de Administra√ß√£o</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Alert -->
            <div id="alert" class="alert"></div>

            <!-- Form -->
            <form id="form-login" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn-login" id="btn-submit">
                    <span id="btn-text">Entrar</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>Sistema de Gest√£o de Estoque para Restaurantes ¬© 2026</p>
        </div>
    </div>

    <!-- Modal de Sele√ß√£o de Restaurante -->
    <div class="modal-overlay" id="modal-restaurante">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üè† Selecione um Restaurante</h2>
                <p>Escolha qual restaurante deseja acessar</p>
            </div>

            <div class="modal-body" id="lista-restaurantes">
                <!-- Restaurantes ser√£o inseridos aqui -->
            </div>

            <div class="modal-footer">
                <button class="btn-confirmar" id="btn-confirmar-restaurante" disabled>
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = `${window.location.protocol}//${window.location.hostname}/api`;
        let restauranteSelecionado = null;
        let usuarioLogado = null;

        function mostrarAlerta(mensagem, tipo) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            setTimeout(() => {
                alert.className = 'alert';
            }, 5000);
        }

        function mostrarSeletorRestaurante(restaurantes) {
            if (restaurantes.length === 0) {
                // Nenhum restaurante dispon√≠vel
                mostrarAlerta('‚ùå Nenhum restaurante dispon√≠vel para este usu√°rio', 'error');
                return false;
            }

            // Verificar se tem pelo menos um restaurante ativo
            const restaurantesAtivos = restaurantes.filter(r => r.ativo !== false);
            
            if (restaurantesAtivos.length === 0) {
                // Todos os restaurantes est√£o bloqueados
                mostrarAlerta('‚ö†Ô∏è Todos os restaurantes est√£o bloqueados. Entre em contato com o administrador.', 'error');
                return false;
            }
            
            if (restaurantesAtivos.length === 1 && restaurantes.length === 1) {
                // Apenas um restaurante ativo, ir direto
                restauranteSelecionado = restaurantesAtivos[0];
                finalizarLogin();
                return;
            }

            // M√∫ltiplos restaurantes - mostrar seletor
            const listaRestaurantes = document.getElementById('lista-restaurantes');
            listaRestaurantes.innerHTML = '';

            restaurantes.forEach(r => {
                const div = document.createElement('div');
                const bloqueado = r.ativo === false;
                div.className = bloqueado ? 'restaurante-opcao bloqueado' : 'restaurante-opcao';
                
                div.innerHTML = `
                    <div class="restaurante-nome">${r.nome}</div>
                    <div class="restaurante-slug">@${r.slug}</div>
                    ${bloqueado ? '<span class="badge-bloqueado">üîí Bloqueado</span>' : ''}
                `;
                
                div.addEventListener('click', () => {
                    if (bloqueado) {
                        mostrarAlerta('‚ö†Ô∏è Restaurante bloqueado. Entre em contato com o administrador do sistema.', 'error');
                        return;
                    }
                    
                    // Remover sele√ß√£o anterior
                    document.querySelectorAll('.restaurante-opcao').forEach(el => {
                        el.classList.remove('selected');
                    });
                    // Adicionar sele√ß√£o ao clicado
                    div.classList.add('selected');
                    restauranteSelecionado = r;
                    document.getElementById('btn-confirmar-restaurante').disabled = false;
                });
                listaRestaurantes.appendChild(div);
            });

            // Mostrar modal
            document.getElementById('modal-restaurante').classList.add('active');
        }

        function finalizarLogin() {
            // Restaurante foi selecionado, salvar dados e redirecionar
            if (restauranteSelecionado) {
                // Validar se o restaurante est√° ativo
                if (restauranteSelecionado.ativo === false) {
                    mostrarAlerta('‚ö†Ô∏è Restaurante bloqueado. Entre em contato com o administrador do sistema.', 'error');
                    return;
                }
                
                localStorage.setItem('token', usuarioLogado.access_token);
                localStorage.setItem('user', JSON.stringify(usuarioLogado.user));
                localStorage.setItem('selectedTenantId', restauranteSelecionado.id);
                localStorage.setItem('selectedTenantName', restauranteSelecionado.nome);

                mostrarAlerta('‚úì Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    // Redirecionar para o painel do restaurante
                    window.location.href = '/cozinha/index.html';
                }, 1000);
            }
        }

        async function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const btnSubmit = document.getElementById('btn-submit');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');

            btnSubmit.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    usuarioLogado = data;

                    // Se √© admin, vai para o painel de admin
                    if (data.user.is_admin) {
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        mostrarAlerta('‚úì Login realizado com sucesso!', 'success');
                        setTimeout(() => {
                            window.location.href = '/admin/dashboard.html';
                        }, 1000);
                    } else {
                        // Se n√£o √© admin, mostrar seletor de restaurante
                        mostrarSeletorRestaurante(data.user.restaurantes);
                    }
                } else {
                    mostrarAlerta('‚ùå ' + (data.detail || 'Erro ao fazer login'), 'error');
                }
            } catch (error) {
                mostrarAlerta('‚ùå Erro de conex√£o: ' + error.message, 'error');
            } finally {
                btnSubmit.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
            }
        }

        // Evento do bot√£o confirmar restaurante
        document.getElementById('btn-confirmar-restaurante').addEventListener('click', () => {
            document.getElementById('modal-restaurante').classList.remove('active');
            finalizarLogin();
        });

        // Verificar se j√° est√° logado
        if (localStorage.getItem('token')) {
            window.location.href = '/admin/dashboard.html';
        }
    </script>
</body>
</html>
