<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - WL Soluções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar-logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .sidebar-nav li {
            margin: 10px 0;
        }
        
        .sidebar-nav a {
            display: block;
            padding: 12px 15px;
            border-radius: 6px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .sidebar-nav i {
            margin-right: 10px;
            width: 20px;
        }
        
        .sidebar-bottom {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        #logout {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        #logout:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .section {
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section.active {
            display: block;
        }
        
        .form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
        }
        
        .form-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .btn-small {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-small:hover {
            background: #5568d3;
        }
        
        .btn-small.danger {
            background: #f56565;
        }
        
        .btn-small.danger:hover {
            background: #e53e3e;
        }
        
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table thead {
            background: #f7fafc;
        }
        
        table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
        }
        
        table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        table tbody tr:hover {
            background: #f7fafc;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s;
            z-index: 1000;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: #48bb78;
        }
        
        .notification.error {
            background: #f56565;
        }
        
        code {
            background: #f7fafc;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-utensils"></i> WL Soluções
            </div>
            
            <ul class="sidebar-nav">
                <li><a data-tab="clientes" class="active"><i class="fas fa-building"></i> Empresas</a></li>
                <li><a data-tab="restaurantes"><i class="fas fa-store"></i> Restaurantes</a></li>
                <li><a data-tab="usuarios"><i class="fas fa-users"></i> Usuários</a></li>
            </ul>
            
            <div class="sidebar-bottom">
                <button id="logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main">
            <!-- EMPRESAS -->
            <div id="clientes" class="section active">
                <div class="header">
                    <h1><i class="fas fa-building"></i> Empresas</h1>
                </div>
                
                <div class="form-card">
                    <h2>+ Nova Empresa</h2>
                    <form onsubmit="addCliente(event)">
                        <div class="form-group">
                            <label>Nome da Empresa *</label>
                            <input type="text" id="cli-nome" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="cli-email" required>
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="tel" id="cli-tel">
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Limpar</button>
                        </div>
                    </form>
                </div>
                
                <div class="table-container">
                    <h3>Empresas Cadastradas</h3>
                    <div id="clientes-list"></div>
                </div>
            </div>
            
            <!-- RESTAURANTES -->
            <div id="restaurantes" class="section">
                <div class="header">
                    <h1><i class="fas fa-store"></i> Restaurantes</h1>
                </div>
                
                <div class="form-card">
                    <h2>+ Novo Restaurante</h2>
                    <form onsubmit="addRest(event)">
                        <div class="form-group">
                            <label>Empresa *</label>
                            <select id="rest-cliente" required></select>
                        </div>
                        <div class="form-group">
                            <label>Nome *</label>
                            <input type="text" id="rest-nome" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Slug (URL) *</label>
                                <input type="text" id="rest-slug" required>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" id="rest-email" required>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Limpar</button>
                        </div>
                    </form>
                </div>
                
                <div class="table-container">
                    <h3>Restaurantes Cadastrados</h3>
                    <div id="rests-list"></div>
                </div>
            </div>
            
            <!-- USUÁRIOS -->
            <div id="usuarios" class="section">
                <div class="header">
                    <h1><i class="fas fa-users"></i> Usuários</h1>
                </div>
                
                <div class="form-card">
                    <h2>+ Novo Usuário</h2>
                    <form onsubmit="addUser(event)">
                        <div class="form-group">
                            <label>Empresa *</label>
                            <select id="user-cliente" required></select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nome *</label>
                                <input type="text" id="user-nome" required>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" id="user-email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Senha (mín. 6 caracteres) *</label>
                                <input type="password" id="user-senha" minlength="6" required>
                            </div>
                            <div class="form-group">
                                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                    <input type="checkbox" id="user-admin">
                                    É Admin do SaaS?
                                </label>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
                            <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Limpar</button>
                        </div>
                    </form>
                </div>
                
                <div class="table-container">
                    <h3>Usuários Cadastrados</h3>
                    <div id="users-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
